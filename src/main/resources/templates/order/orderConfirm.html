<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">
    </script>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" th:object="${memberFormDto}">
        <body>
        <br></br>
        <h1 class="title">주문자 정보</h1>
        <div class="order-form">
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" style="width:250px;" readonly>
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" th:field="*{email}" name="mail" id="mail" class="form-control" style="width:250px;" readonly>
            </div>
            <br>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" name="addr1" id="addr1" th:field="*{zipcode}" class="form-control" style="width:200px;" readonly>
            </div>
            <div class="form-group">
                <input type="text" name="addr2" id="addr2" th:field="*{streetadr}" class="form-control" style="margin-top: -30px" readonly>
            </div>
            <div class="form-group">
                <label th:for="detailAdr">상세 주소</label>
                <input type="text" class="form-control" name="addr3" id="addr3" th:field="*{detailadr}" placeholder="상세 주소를 입력하세요">
            </div>
            <br></br>
            <div style="text-align: center">
                <button type="button" class="btn btn-primary" style="" onclick="order()">주문하기</button>
            </div>
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        </div>
        </body>
    </form>

</div>

</html>
