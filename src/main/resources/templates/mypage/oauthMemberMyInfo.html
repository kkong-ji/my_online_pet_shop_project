<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        .title {
            top: 50%;
            bottom: 50%
            left: 50%;
            text-align: center;
        }
        body {
            margin: 0;
            background-color: #1BBC9B;
        }
        .sign-form {
            /* border: 3px solid red; */
            border-radius: 5px;
            height: 600px;
            width: 500px;
            background-color: #eeeff1;
            padding: 50px;
            margin : 120px auto;
        }
        .button {
            font-size : 14px;
            color : #fff;
            padding : 10px;
            border-radius: 5px;
            background-color: #1bbc9b;
            border : none;
            width : 100%;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function memberUpdate() {
            $("#readonlyOff").click(function(){
                $('input').prop('readonly', false);
            })
        };
    </script>
    <script th:inline="javascript">
    $("#btn-update").on("click", (e)=>{
	e.preventDefault(); //form태그 action안타게 막아버리는것
	let data = {
		username: $("#name").val(),
		password: $("#password").val(),
		email: $("#email").val(),
	};

	let id = $("#id").val();

	console.log(data);

	$.ajax({
		type: "PUT",
		url: "/memberInfo",
		data: JSON.stringify(data),
		contentType: "application/json; charset=utf-8",
		dataType:"json"
	}).done((res)=>{
		console.log(res);
		if(res.statusCode === 1){
			alert("수정에 성공하였습니다.");
			location.href="/";
		}else{
			alert("수정에 실패하였습니다.");
		}
	});
});

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</th:block>

<head>
    <title>마이페이지</title>
</head>

<div layout:fragment="content">
  <form>
    <br></br>
    <h1 class="title">나의 정보</h1>
      <input type="hidden" th:value="${member.id}" id="id">
      <div class="sign-form">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="${member.email}" id="email" class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.name}" id="name" class="form-control" style="width:250px;" readonly>
        </div>
        <br>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:value="${member.address}" class="form-control" style="width:200px;" readonly>
        </div>
        <br>
        <div class="form-group">
            <input type="text" th:value="${member.streetaddress}" class="form-control" style="margin-top: -30px" readonly>
        </div>
        <div class="form-group">
            <label th:for="detailAdr">상세 주소</label>
            <input type="text" th:value="${member.detailaddress}" class="form-control" readonly>
        </div>
        <br></br>
        <div style="text-align: center">
            <button id="btn-update">회원정보 수정</button>
            <button type="button" onclick="location.href='/'">홈으로</button>
        </div>
        <br></br>

        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
      </div>
  </form>
</div>
